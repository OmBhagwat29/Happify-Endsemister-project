            .main .login button{
                background-color: #A9907E;
                color: #fff;
                font-family: poppins;
                padding: 10px 30px;
                border-radius: 30px;
                text-align: center;
                border: none;
                cursor: pointer;
                float: right;
                margin-top: 15px;
            }

            .main .login button:hover{

    <body>

            const users = JSON.parse(localStorage.getItem("users"))
           
           let currentUser;
